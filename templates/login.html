{% extends "base.html" %}

{% block title %}Connexion - Suivi des Étudiants{% endblock %}

{% block content %}
<h2>Connexion</h2>

<form method="POST">
    <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>
    </div>
    
    <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit" class="btn">Se connecter</button>
</form>

<div style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 4px;">
    <h4>Comptes de démonstration:</h4>
    <p><strong>Professeur:</strong> username: <code>teacher</code>, password: <code>password123</code></p>
    <p><em>Les comptes parents seront créés automatiquement lors de l'ajout d'étudiants.</em></p>
</div>
{% endblock %}
