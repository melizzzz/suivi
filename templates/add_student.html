{% extends "base.html" %}

{% block title %}Ajouter un Élève{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Ajouter un Nouvel Élève</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="parent_email" class="form-label">Email du Parent</label>
                        <input type="email" class="form-control" id="parent_email" name="parent_email" required>
                        <div class="form-text">Le parent doit d'abord s'inscrire sur la plateforme avec cet email.</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Ajouter l'Élève</button>
                        <a href="{{ url_for('dashboard_teacher') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
