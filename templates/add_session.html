{% extends "base.html" %}

{% block title %}Ajouter une Session - {{ student.prenom }} {{ student.nom }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Ajouter une Session pour {{ student.prenom }} {{ student.nom }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date_session" class="form-label">Date et Heure</label>
                                <input type="datetime-local" class="form-control" id="date_session" name="date_session" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="duree" class="form-label">Durée (minutes)</label>
                                <input type="number" class="form-control" id="duree" name="duree" value="60" min="15" max="240" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="matiere" class="form-label">Matière</label>
                                <input type="text" class="form-control" id="matiere" name="matiere" 
                                       placeholder="Ex: Mathématiques, Français, Anglais..." required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prix" class="form-label">Prix (€)</label>
                                <input type="number" step="0.01" class="form-control" id="prix" name="prix" 
                                       placeholder="Ex: 25.00" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (optionnel)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Notes sur la session, devoirs, remarques..."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Enregistrer la Session</button>
                        <a href="{{ url_for('view_student', student_id=student.id) }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
